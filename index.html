<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <img src="./images/1.jpg" alt="" class="slide" />
        <div class="text">Caption text 1</div>
      </div>
      <div class="slides">
        <img src="./images/2.jpg" alt="" class="slide" />
        <div class="text">Caption text 2</div>
      </div>
      <div class="slides">
        <img src="./images/3.jpg" alt="" class="slide" />
        <div class="text">Caption text 3</div>
      </div>
      <div class="slides">
        <img src="./images/4.jpg" alt="" class="slide" />
        <div class="text">Caption text 4</div>
      </div>
      <span  class="arrow prev">&#10094</span>
      <span  class="arrow next">&#10095</span>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
